<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MZTour</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="booking-page booking-transfer pay-transfer booking-pay">
<div data-include="template-parts/header.html"></div>
<div class="breadcrumbs">
    <div class="container d-flex align-items-center flex-wrap justify-content-center justify-content-sm-start">
        <a href="/">Поиск</a>
        <a href="archive-stock.html">Туры в Болгарию</a>
        <a href="#" class="current">Тодорини Кули 4*</a>
    </div>
</div>
<main class="main container">
    <div class="blue-tab  about-booking ">
        <div class="tab-header">
            <img src="img/tabs-icon-car-active.png" alt="">Ваш рейс <span>Москва <i class="fa fa-long-arrow-right"
                                                                                    aria-hidden="true"></i> София</span>
        </div>
        <div class="tab-content custom-form-controls">
            <p class="title">Трансфер на 02.03.2018</p>
            <div class="row-inputs">
                <label class="input-block">
                    От места назначения
                    <input type="text" value="Airport Burgas, Болгария" disabled>
                </label>
                <label class="input-block">
                    До конечного пункта
                    <input type="text" value="Албена" disabled>
                </label>
                <label for="" class="input-block time d-flex align-items-center">
                    <input type="number" value="20" max="23" disabled>
                    <span class="dots">:</span>
                    <input type="number" value="30" max="60" disabled>
                </label>
                <label class="input-block">
                    Номер рейса
                    <input type="text" placeholder="Напишите номер рейса" disabled>
                </label>
                <label class="number-block input-block">
                    Взрослые (12+)
                    <span class="adult"><input type="number" value="2" disabled></span>
                </label>
                <label class="number-block input-block">
                    Дети (3-11)
                    <span class="child "><input type="number" value="1" disabled></span>
                </label>
                <label class="number-block input-block">
                    Младенец (0-2)
                    <span class="little-child "><input type="number" placeholder="0" disabled></span>
                </label>
                <label class="select-block input-block">
                    Выберите отель
                    <select disabled>
                        <option selected>KALIOPA</option>
                        <option>KALIOPA</option>
                        <option>KALIOPA</option>
                        <option>KALIOPA</option>
                    </select>
                </label>
                <label class="input-block address">
                    Выберите адрес если отель не указан в списке
                    <input type="text" placeholder="Напишите адресс" disabled>
                </label>
                <label class="input-block comment">
                    Примечания
                    <input type="text" placeholder="Напишите" disabled>
                </label>
            </div>
        </div>
    </div>
    <div class="blue-tab booking-form custom-form-controls">
        <div class="tab-header">Контактная информация</div>
        <div class="tab-content">
            <div class="main-client">
                <div>
                    <label class="input-block">
                        Имя
                        <input type="text" placeholder="Иванов Иван" disabled>
                    </label>
                    <label class="input-block">
                        Адрес электронной почты
                        <input type="email" placeholder="example@example.com" disabled>
                    </label>
                    <label class="input-block">
                        Номер телефона
                        <input type="tel" placeholder="+7 (___) ___-__-__" disabled>
                    </label>
                    <p>Данные будут использованы для предоставления<br> информации о вашем бронировании или статусе
                        рейса.</p>
                </div>
            </div>
        </div>
    </div>
    <div data-include="template-parts/payment.html"></div>
    <div class="booking-control">
        <a href="" class="promo"><i class="fa fa-arrow-left"
                                    aria-hidden="true"></i> Вернуться назад</a>
        <ul class="right custom-form-controls">
            <li>
                <p class="price">Итого:</p>
            </li>
            <li>
                <p class="price price-big"><span>14 236</span> руб.</p>
            </li>
        </ul>
    </div>
    <div class="booking-buttons custom-form-controls">
        <label class="checkbox-block">
            <input type="checkbox" name="include-hotels" checked>
            <span class="checkmark"></span>
            <span>
            Я принимаю <a href="">соглашение с MZtour.ru</a>, соглашение <a href="">возврата и обмена</a>
                </span>
        </label>
        <a href="" class="button pay">Оплатить заказ</a>
    </div>
</main>
<div data-include="template-parts/footer.html"></div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script>
    $('[data-toggle="tooltip"]').tooltip();
</script>
<script src="ES6/main.js"></script>
</body>
</html>
